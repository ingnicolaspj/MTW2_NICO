<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Carro</title>
</head>
<body>
    <div class="container py-2">
        <p class="lead">Carrito de compras</p>
        <form>
            <label for="">Producto: </label><input type="text" id="form_producto" name="form_producto" placeholder="Ingresa el nombre del producto" class="form-control my-2">
            <label for="">Precio: </label><input type="number" id="precio" name="precio" placeholder="Ingresa el precio" class="form-control my-2">
            <label for="">Cantidad: </label><input type="number" id="cantidad" name="cantidad" placeholder="Ingresa una cantidad" class="form-control my-2">
            <button class="btn btn-success" type="reset" onclick="agregar_producto();">Agregar</button>
        </form>  
    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="tabla_productos">
                
            </tbody>
            <tfoot class="thead-inverse">
               <tr>
                   <th>Total</th>
                   <th id="total">$</th>
               </tr>
            </tfoot>
        </table>
        <a class="btn btn-success" href="index.html">Regresar</a>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
